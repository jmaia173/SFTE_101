<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Joao's Career</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Other content -->

    <!-- Interactive Map Section -->
    <div class="container">
        <h3 class="my-4">Explore U.S. Universities</h3>
        <p>Click on a state to learn more about universities that offer excellent programs for international students:</p>
        
        <!-- Map Container -->
        <div id="us-map" style="height: 400px; border: 1px solid #ddd;">
            <!-- Map will be rendered here -->
        </div>
    </div>

    <!-- Other content -->

    <script>
        // Initialize the map and set the center and zoom level
        var map = L.map('us-map').setView([37.8, -96], 4);  // Coordinates for the center of the U.S. and zoom level

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for a specific location (Example: center of the U.S.)
        L.marker([37.8, -96]).addTo(map)
            .bindPopup('<b>Welcome to the U.S.!</b><br>This is the center of the U.S.')
            .openPopup();

        // Optionally, you can add more markers for different states or cities
        L.marker([40.7128, -74.0060]).addTo(map)  // New York
            .bindPopup('<b>New York City</b><br>A major U.S. city for international students.');
        L.marker([34.0522, -118.2437]).addTo(map)  // Los Angeles
            .bindPopup('<b>Los Angeles</b><br>A great city for international students interested in sports and entertainment.');
    </script>

</body>
</html>
