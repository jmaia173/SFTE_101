  <div class="row">
      <div class="col-md-8 small">
          <h1 class="display-4">Welcome to the start of your journey</h1>
          <p class="lead">Learn more about my soccer path</p>
      </div>
      <div class="col-md-4 small">
          <img class="hide-bg" src="Joao Maia.png" alt="Page logo" width="300" height="150">
      </div>
  </div>
</header>

    <!-- Centered Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
  <div class="container">
      <div class="d-flex justify-content-center w-100">
          <h3>
            <a href="index.html" class="btn btn-outline-primary btn-lg mx-2">Home</a> 
            <a href="about-me.html" class="btn btn-outline-primary btn-lg mx-2">About Me</a>

<br>

<div class="center-div">
    <form class="centered-form">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        </div>
  
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        </div>
  
            <h4>What is your goal by studying in the U.S?</h4>

        <div class="form-group radio-group">
            <input type="radio" id="Soccer" name="goals" value="Soccer">
          <label for="Soccer">Soccer</label>

            <input type="radio" id="basketball" name="goals" value="Basketball">
            <label for="basketball">Basketball</label>

            <input type="radio" id="volleyball" name="goals" value="Volleyball">
            <label for="volleyball">Volleyball</label>

            <input type="radio" id="tennis" name="goals" value="Tennis">
            <label for="tennis">Tennis</label>

            <input type="radio" id="track-and-field" name="goals" value="track-and-field">
            <label for="track-and-field">Track and Field</label>

            <input type="radio" id="RegularStudent" name="goals" value="RegularStudent">
            <label for="RegularStudent">Regular Student</label>
        </div>

            <h4>More info about student:</h4>

        <div class="form-group">
            <textarea id="MoreInfo" name="MoreInfo" placeholder="Tell us more about you" rows="4"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
  </div>

<br>
