<h2>Fill this out and I'll get back to you as soon as possible</h2>

<div class="center-div">
    <form class="centered-form" method="post" action="process-form.php">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" name="firstName" class="form-control" placeholder="Cristiano" aria-label="First Name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" name="lastName" class="form-control" placeholder="Ronaldo" aria-label="Last Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" class="form-control" placeholder="example@domain.com" aria-label="Email" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input id="telephone" type="tel" name="telephone" class="form-control" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" aria-label="Telephone" required>
        </div>
        <div class="form-group">
            <label for="yourMessage">Your Message:</label>
            <textarea id="yourMessage" name="yourMessage" class="form-control" rows="4" placeholder="Type your message here..." aria-label="Your Message" required></textarea>
        </div>
        <div class="form-group">
            <label for="fileUpload">Attach a file (optional):</label>
            <input type="file" id="fileUpload" name="fileUpload" class="form-control-file" aria-label="File Upload">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
</div>
