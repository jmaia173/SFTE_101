<!DOCTYPE html>
<html>
<head>
<title>contact me</title>
</head>
<body>
<h2>Fill this out and I'll get back to you as soon as possible</h2>
<form>
    <label>First Name:
    <input type="text" name="firstName">
    </label>
    <br>
    <br>
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" name="lastName">
    <br>
    <br>
    <label for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="@something.com">
    <br>
    <br>
    <label for="telephone">telephone:</label>
    <input id="telephone" type="tel" name="telephone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br>
    <br>
    <label for="yourMessage">Your Message:</label>
    <textarea id="yourMessage" name="yourMessage"></textarea>
    <br>
    <br>
    <input type="submit" value="Submit">
    </form>
    

</body>
</html>
